<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/favicon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google.fxr</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Imagens</a></li>
            </ul>
            <div class="imgs">
                <a href="#"><img src="imgs/dots.png" alt=""></a>
                <a href="#"><img src="imgs/user.png" alt=""></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="google">
            <img src="imgs/google.fxr.png" alt="">
        </div>
    
        <div class="search">
            <div class="input">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Pesquise no Google ou escreva um URL">
                <i class="fa fa-microphone"></i>
            </div>
    
            <div class="buttons">
                <button><a href="#">Pesquisa Google</a></button>
                <button><a href="#">Eu estou com sorte</a></button>
            </div>
        </div>
    
    </main>
